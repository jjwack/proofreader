{% extends "base.html" %}

{% block css %}
{{ block.super }}
<style>
pre {
	border: inherit;
	background: inherit;
	font: inherit;
}
</style>
{% endblock %}

{% block content %}
<dl>
{% for project in project_list %}
<dt>
    <a href="{% url "project_permalink" project.slug %}">{{ project.title }}</a>
</dt>
<dd>
    <pre>{{ project.unedited }}</pre>
</dd>
{% endfor %}
</dl>
{% endblock content %}
